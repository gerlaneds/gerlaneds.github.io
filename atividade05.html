<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulário de Pré-Matrícula</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    h1, h2 {
        text-align: center;
    }
    fieldset {
        background: white;
        border: 1px solid #444;
        padding: 15px;
        margin-bottom: 15px;
    }
    label {
        display: inline-block;
        width: 140px;
        margin-top: 5px;
    }
    input[type="text"], input[type="email"], select {
        width: 220px;
    }
    .btns {
        text-align: center;
        margin-top: 10px;
    }
</style>

<script>
function validarFormulario() {

    let nome = document.getElementById("nome").value.trim();
    let nascDia = document.getElementById("dia").value;
    let nascMes = document.getElementById("mes").value;
    let nascAno = document.getElementById("ano").value;
    let mae = document.getElementById("mae").value.trim();
    let pai = document.getElementById("pai").value.trim();
    let ddd = document.getElementById("ddd").value;
    let telefone = document.getElementById("telefone").value;
    let email = document.getElementById("email").value.trim();

    // Lista de DDDs válidos no Brasil
    const dddsValidos = [11,12,13,14,15,16,17,18,19,21,22,24,27,28,
        31,32,33,34,35,37,38,41,42,43,44,45,46,
        47,48,49,51,53,54,55,61,62,63,64,65,66,
        67,68,69,71,73,74,75,77,79,81,82,83,84,
        85,86,87,88,89,91,92,93,94,95,96,97,98,99];

    // Verificar campos vazios
    if (!nome || !mae || !pai || !ddd || !telefone || !email ||
        !nascDia || !nascMes || !nascAno) {
        alert("Todos os campos obrigatórios devem ser preenchidos!");
        return false;
    }

    // Validar data
    let data = nascAno + "-" + nascMes + "-" + nascDia;
    let dataObj = new Date(data);

    if (isNaN(dataObj.getTime())) {
        alert("Digite uma data de nascimento válida!");
        return false;
    }

    // Validar e-mail
    if (!(email.includes("@") && email.includes("."))) {
        alert("E-mail inválido!");
        return false;
    }

    // Validar DDD
    if (!dddsValidos.includes(parseInt(ddd))) {
        alert("DDD inválido! Use apenas DDDs brasileiros.");
        return false;
    }

    // Validar máximo de 3 atividades
    let atividades = document.querySelectorAll("input[name='atividade']:checked");
    if (atividades.length > 3) {
        alert("Selecione no máximo 3 atividades extracurriculares!");
        return false;
    }

    alert("Cadastro realizado com sucesso!");
    return true;
}
</script>

</head>
<body>

<h1>Escola Virtual</h1>
<h2>Formulário de Pré-Matrícula</h2>

<form onsubmit="return validarFormulario()">

<fieldset>
    <legend>Dados Pessoais</legend>

    <label>Nome do Aluno:</label>
    <input type="text" id="nome"><br>

    <label>Nascimento (dd/mm/aaaa):</label>
    <input type="text" id="dia" size="2" placeholder="dd">
    <input type="text" id="mes" size="2" placeholder="mm">
    <input type="text" id="ano" size="4" placeholder="aaaa"><br>

    <label>Nome da Mãe:</label>
    <input type="text" id="mae"><br>

    <label>Nome do Pai:</label>
    <input type="text" id="pai"><br>

    <label>Telefone:</label>
    DDD <input type="text" id="ddd" size="3">
    Tel: <input type="text" id="telefone" size="10">
    Ramal: <input type="text" size="5"><br>

    <label>E-mail:</label>
    <input type="email" id="email"><br>
</fieldset>

<fieldset>
    <legend>Informações de Matrícula</legend>

    <label>Série:</label>
    <select>
        <option>pré-escolar</option>
        <option>1º ano</option>
        <option>2º ano</option>
        <option>3º ano</option>
    </select><br>

    <label>Turno:</label>
    <input type="radio" name="turno"> Manhã
    <input type="radio" name="turno"> Tarde<br><br>

    <label>Atividades Extracurriculares:</label><br>

    <input type="checkbox" name="atividade" value="informatica"> Informática<br>
    <input type="checkbox" name="atividade" value="musica"> Música<br>
    <input type="checkbox" name="atividade" value="ballet"> Balé<br>
    <input type="checkbox" name="atividade" value="pintura"> Pintura<br>
    <input type="checkbox" name="atividade" value="judo"> Judô<br>
    <input type="checkbox" name="atividade" value="futebol"> Futebol<br>

</fieldset>

<div class="btns">
    <button type="submit">Enviar Formulário</button>
    <button type="reset">Limpar Campos</button>
</div>

</form>

</body>
</html>
